<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<div class="search">
    <form #form="ngForm" (submit)="onSubmit()">
      <div class="search-container">
        <div class="input-container">
          <input type="text" placeholder="Search city" name="cityName" [(ngModel)]="cityName" (keydown.enter)="onSubmit()">
          <input type="date" id="dateInput" name="selectedDate" [(ngModel)]="selectedDate" (keydown.enter)="onSubmit()">

          <button class="submit-button" type="submit">
            <i class="icon-placeholder"></i>
          </button>

        </div>
      </div>
    </form>
  </div>
<div class="home-page">
<div class="home-container" *ngIf="IweatherData">
    
    <!-- Weather data section -->
    <div class="upper-data" *ngFor="let forecastDay of IweatherData.forecast.forecastday" >
        <img src="../assets/hot.jpg"*ngIf="forecastDay.day.maxtemp_c > 15">
        <img src="../assets/cold.jpg"*ngIf="forecastDay.day.mintemp_c < 15">
    
        <div class="weather-data">
            <div class="location">{{ IweatherData.location.name}}</div>
            <div class="temperature">{{ forecastDay.day.maxtemp_c }}°C</div>
            <div class="location">{{ IweatherData.location.country}}</div>


        </div>
    </div>
    
    <div class="lower-data" *ngFor="let forecastDay of IweatherData.forecast.forecastday" >
        <div class="more-info-label">
            More Information
        </div>
        <div class="more-info-container" *ngFor="let forecastDay of IweatherData.forecast.forecastday" >
            <!-- Additional weather information -->
            <div class="info-block">
                <div class="info-block-label">
                    <img src="../assets/min.png">
                    <span>FeelsLike</span>
                </div>
                <div class="info-block-value">
                    {{forecastDay.day.mintemp_c }}°C
                </div>
            </div>
    
            <div class="info-block">
                <div class="info-block-label">
                    <img src="../assets/max.png">
                    <span>max</span>
                </div>
                <div class="info-block-value">
                    {{ forecastDay.day.maxtemp_c}}°C
                </div>
            </div>
    
            <div class="info-block">
                <div class="info-block-label">
                    <img src="../assets/humidity.png">
                    <span>humidity</span>
                </div>
                <div class="info-block-value">
                    {{ forecastDay.day.avghumidity }}% 
                </div>
            </div>
    
            <div class="info-block">
                <div class="info-block-label">
                    <img src="../assets/wind.png">
                    <span>wind</span>
                </div>
                <div class="info-block-value">
                    {{ forecastDay.day.maxwind_kph }} km/h
                </div>
                
            </div>
        </div>
    </div>
</div>
</div>

<router-outlet></router-outlet>
